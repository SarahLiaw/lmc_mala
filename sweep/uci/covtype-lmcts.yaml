program: run_classifier.py
method: grid
metric:
  goal: minimize
  name: Regret
parameters:
  data_name:
    value: covertype
  version:
    value: 3
  num_data:
    value: 15000
  num_arm: 
    value: 7
  dim_context: 
    value: 54
  T:
    value: 10000
  algo:
    value: LMCTS
  model:
    value: neural
  layers:
    value: [100, 100]
  act:
    values: ['ReLU', 'LeakyReLU', 'elu', 'tanh', 'selu']
  beta_inv:
    values: [0.00001, 0.0001, 0.001]
  lr:
    values: [0.005, 0.001, 0.0005]
  num_iter:
    value: 50
command: 
  - ${env}
  - python3
  - ${program}

name: LMCTS-covtype
project: ContextualBandit-UCI
entity: hzzheng