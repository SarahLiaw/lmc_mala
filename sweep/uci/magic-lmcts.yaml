program: run_classifier.py
method: grid
metric:
  goal: minimize
  name: Regret
parameters:
  data_name:
    value: MagicTelescope
  version:
    value: 1
  num_data:
    value: 19000
  num_arm: 
    value: 2
  dim_context: 
    value: 10
  T:
    value: 10000
  algo:
    value: LMCTS
  model:
    value: neural
  layers:
    value: [100]
  loss:
    value: L2
  act:
    values: ['ReLU', 'LeakyReLU']
  beta_inv:
    values: [0.001, 0.01, 0.00001, 0.0001, 0.000001]
  lr:
    values: [0.005, 0.001, 0.0005]
  num_iter:
    values: [30, 50, 70]
command: 
  - ${env}
  - python3
  - ${program}

name: Magic-LMCTS
project: ContextualBandit-UCI
entity: hzzheng